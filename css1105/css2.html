<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <link rel="stylesheet" href="css2.css" type="text/css">
</head>
<body>
    <!-- 우선순위 : tag < class < id < 태그에 직접 지정 -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>

    <ol id="ol2">
        <li>html</li>
        <li style="color:deeppink">css</li>
        <ol class="ol1">
            <li>아이디 선택자</li>
            <li>클래스 선택자</li>
        </ol>
        <li>javascript</li>
    </ol>

</body>
</html>
