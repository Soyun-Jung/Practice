<!DOCTYPE html>
<html>
<head>
    <title>window</title>
</head>

<body>
    <button>창 열기</button>
    <button>창 닫기</button>
    <button>창 크기 변경</button>
</body>

<script>
    var btn = document.getElementsByTagName("button");  //배열타입으로 받는다.
    //btn[0] : 창열기
    //btn[1] : 창닫기
    //btn[2] : 창크기

    var mywindow;

    btn[0].addEventListener("click",winOpen);
    btn[1].addEventListener("click",winClose);
    btn[2].addEventListener("click",winResize);

    function winOpen(){
        mywindow = window.open("(7)screen.html","MyWindow","width=300, height=500, top=100, left=100");
        //window.open("URL","TITLE","OPTION");
    }

    function winClose(){
        mywindow.close();
    }

    function winResize(){
        // mywindow.resizeTo(500,500); //창 크기 조정

        mywindow.resizeBy(100,100); //창 크기 증가

        mywindow.focus();   //새로운 창이 맨 위로 올라온다        
    }
</script>
</html>
