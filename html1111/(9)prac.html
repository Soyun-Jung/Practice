<!DOCTYPE html>
<html>
<head>
    <title>Timing</title>
    <style>
        #msg1,#msg2{
            color: tomato;
        }
    </style>
</head>
<body onload="setTime()">
    <h1 id="msg"><span id="msg1">5</span>초 후 페이지가 이동합니다.</h1>
</body>

<script>
    var myTime;
    var x=5;

    function interval1(){
        myTime=setInterval(function(){
            x--;
            msg1.innerHTML=x;
        },1000);

    }

    function setTime(){
        //setTimeout(function(){},milisecond);        
        
        interval1();
        setTimeout(function(){
            alert("페이지가 이동합니다.")
           location.href="http://www.naver.com"; 
           
        },5000)
    }
</script>

</html>
