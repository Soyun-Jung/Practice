<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러출력</title>
    <style>
        div{
            width : 100%;
            height : 30px;
            display : inline-block;
            text-align: center;
            margin : 5px;
            color : white;
            line-height: 30px;
        }
        h2{
            text-align: center;
        }
        p{
            height : 30px;
            text-align: center;
            margin:15px;
            color:white;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h2>html은 140개의 컬러이름을 지원한다.</h2>

    <div style = "background-color:mistyrose">mistyrose</div>
    <div style = "background-color:moccasin">moccasin</div>
    <div style = "background-color:oldlace">oldlace</div>
    <div style = "background-color:paleturquoise">paleturquoise</div>
    <div style = "background-color:seashell">seashell</div>
    <div style = "background-color:bisque">bisque</div>
    <div style = "background-color:darkseagreen">darkseagreen</div>
    <div style = "background-color:darksalmon">darksalmon</div>
    <br><br><br>
    <hr/>
    <h2>html의 color는 red, green, blue(RGB)를 사용하는 삼원색</h2>
    <p style="background-color:tomato">tomato</p>
    <p style="background-color:rgb(255,99,71)">tomato</p>
    <p style="background-color:#ff6347">tomato</p>
    <hr>

    <h2>알파값 출력하기</h2>
    <p style="background-color:rgba(255,99,71,0.15)">tomato</p>
    <p style="background-color:rgba(255,99,71,0.4)">tomato</p>
    <p style="background-color:rgba(255,99,71,0.7)">tomato</p>

    
</body>
</html>
