<!DOCTYPE html>
<html>

<head>
    <title>제목태그</title>
</head>

<body>
    <h1>h1수준</h1>
    <h2>h2수준</h2>
    <h3>h3수준</h3>
    <h4>h4수준</h4>
    <h5>h5수준</h5>
    <h6>h6수준</h6>
    <!-- h#태그는 1부터 6까지 -->
    <h7>h7수준</h7>
    <h8>h8수준</h8>
    <h9>h9수준</h9>
    <h10>h10수준</h10>

    <p>head line : h#태그 </p><br/><br/><br/><br/>
    <!-- #은 숫자를 의미 -->

    <!-- auto rename tag : 앞의 태그를 바꾸던지 뒤의 태그를 바꾸던지 저절로 나머지 하나가 바뀜 -->
    <h2>h2수준</h2>
    <h3>h3수준</h3>
    <h1>h1수준</h1>

    <p>제목태그</p><hr/>
    <p>horizontal line : hr태그</p>
    <p>수평선 또는 구분선이라고 칭함</p>

</body>

</html>
