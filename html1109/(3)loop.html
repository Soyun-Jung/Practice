<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for, while)</title>
</head>
<body>
    
</body>

<script>
    var i=1;
    while(i<11){
        console.log("i = " + i);
        i++;
    }
    //while문 

    for(var j=1; j<11; j++){
        console.log("j = "+j);
    }

    for(var a=2; a<10; a++){
        document.write("<"+a+"단>---------------- <br>");
        for(var b=1; b<10; b++){
            document.write(a + " x " + b + " = " + (a*b) + "<br>");

        }
        document.write("-----------------------<br><br>");
    }
</script>

</html>
