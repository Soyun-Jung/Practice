<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블생성</title>
    <style>
        table,tr,td,th{
            border:cadetblue 1px solid; /*solid를 해도 collapse를 하기 전엔 두줄로 나옴 */
            text-align: center;
            border-collapse: collapse; 
            /* collapse : 테이블 선을 합쳐준다 */
        }
    </style>
</head>
<body>
    <table>
        <!-- tr태그(행. row) -->
        <!-- td태그(열. column) -->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <!-- th태그(제목셀) -->
            <th>1행1열</th>
            <td>1행2열</td>
        </tr>
        <tr>
            <th>2행1열</th>
            <td>2행2열</td>
        </tr>

    </table>

    <hr>

    <table>
        <tr>
            <th>이름</th>

        <tr>

</body>
</html>
